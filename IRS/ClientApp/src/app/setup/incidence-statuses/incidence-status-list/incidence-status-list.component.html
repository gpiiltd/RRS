   <form class="form form-horizontal" id="">
    <section>
      <div class="row text-left">
        <!--Nav justification Starts-->
        <div class="col-md-12 col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Incidence Statuses </h4>
              <div class="form-actions right mb-0">
                <p>
                    <a (click)='addRecord()' class="btn btn-raised btn-raised btn-primary" *ngIf=isGlobalAdminUser>
                        <i class="fa fa-edit"></i> New Incidence Status
                    </a>
                </p>
            </div>
            </div>
            <div class="card-content">
              <ejs-grid #grid id="incidenceStatusListGrid" [dataSource]='queryResult.items' [allowSorting]='true' [toolbar]='toolbarOptions' [allowFiltering]='false' [pageSettings]='pageSettings' [allowPaging]='true' height='415px' [allowExcelExport]='true' [allowPdfExport]='true'  (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings' [editSettings]='editSettings' >
                <e-columns>
                    <e-column field='serialNumber' headerText='S/N' textAlign='left' width=50></e-column>
                    <e-column field='name' headerText='Incidece Status' textAlign='left' width=100></e-column>
                    <e-column field='description' headerText='Description' textAlign='left' width=100></e-column>
                    <e-column field='id' headerText='Id' textAlign='Right' width=50 [visible]='false'></e-column>
                    <e-column field='Action' headerText='' textAlign='Right' width='100'>
                      <ng-template #template let-gridData>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" (click)='viewRecord($event)'>
                                <i class="ft-clipboard"></i></button>
                          <button type="button" class="btn btn-default" (click)='editRecord($event)' [disabled]=!isGlobalAdminUser>
                              <i class="ft-edit"></i></button>
                          <button type="button" class="btn btn-default" (click)="deleteRecord($event)" [disabled]=!isGlobalAdminUser>
                            <i class="ft-trash-2"></i></button>
                        </div>
                      </ng-template>
                    </e-column>
                </e-columns>
              </ejs-grid>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
