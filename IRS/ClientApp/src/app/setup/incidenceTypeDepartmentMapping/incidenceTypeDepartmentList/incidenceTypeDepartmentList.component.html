 <form class="form form-horizontal" id="">
    <section>
      <div class="row text-left">
        <!--Nav justification Starts-->
        <div class="col-md-12 col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Incidence Type - Department Mapping</h4>
              <div class="form-actions right mb-0">
                <p>
                    <a (click)="createEditIncidenceTypeDepartmentMappingModal(null)" class="btn btn-raised btn-raised btn-primary">
                        <i class="fa fa-edit"></i> New IncidenceType - Department Mapping
                    </a>
                </p>
            </div>
            </div>
            <div class="card-content">
              <ejs-grid #grid id="incidenceTypeDeptListGrid" [dataSource]='queryResult.items' [allowSorting]='true' [toolbar]='toolbarOptions' [allowFiltering]='false' [pageSettings]='pageSettings' [allowPaging]='true' height='415px' [allowExcelExport]='true' [allowPdfExport]='true'  (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings' [editSettings]='editSettings' >
                <e-columns>
                    <e-column field='serialNumber' headerText='S/N' textAlign='left' width=50></e-column>
                    <e-column field='incidenceType.name' headerText='Incidece Type' textAlign='left' width=100></e-column>
                    <e-column field='department.name' headerText='Department' textAlign='left' width=100></e-column>
                    <e-column field='organization.name' headerText='Organization' textAlign='left' width=100></e-column>
                    <e-column field='id' headerText='Id' textAlign='Right' width=50 [visible]='false'></e-column>
                    <e-column field='Action' headerText='' textAlign='Right' width='100'>
                      <ng-template #template let-gridData>
                        <div class="btn-group">
                          <button type="button" class="btn btn-default" (click)="deleteRecord($event)">
                            <i class="ft-trash-2"></i></button>
                        </div>
                      </ng-template>
                    </e-column>
                </e-columns>
              </ejs-grid>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
