<form class="form form-horizontal" id="">
  <section>
    <div class="row text-left">
      <!--Nav justification Starts-->
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Incidences</h4>
            <div class="form-actions right mb-0">
              <p>
                  <a (click)="createRecord()" class="btn btn-raised btn-raised btn-primary"
                  [class.disabled]="isGlobalAdminUser" (keydown.enter)="!isGlobalAdminUser">
                      <i class="fa fa-edit"></i> New Incidence
                  </a>
              </p>
          </div>
          </div>
          <div class="card-content">
            <ejs-grid #grid id="incidenceListGrid" [dataSource]='queryResult.items' [allowSorting]='true' [toolbar]='toolbarOptions' [allowFiltering]='false' [pageSettings]='pageSettings' [allowPaging]='true' height='415px' [allowExcelExport]='true' [allowPdfExport]='true' [allowResizing]='true' (toolbarClick)='toolbarClick($event)' [editSettings]='editSettings' [editSettings]='editSettings' >
              <e-columns>
                  <e-column field='serialNumber' headerText='S/N' textAlign='Right' width=50></e-column>
                  <e-column field='id' headerText='Id' textAlign='Right' width=50 [visible]='false'></e-column>
                  <e-column field='code' headerText='Code' textAlign='Right' width=120></e-column>
                  <e-column field='description' headerText='Description' width=120></e-column>
                  <e-column field='assignee.name' headerText='Assignee' width=120></e-column>
                  <e-column field='assigner.name' headerText='Assigner' width=120></e-column>
                  <!-- <e-column field='state.name' headerText='State' width=70></e-column>-->
                  <e-column field='country.name' headerText='Country' width=70></e-column> 
                  <e-column field='assignedOrganization.name' headerText='Assigned Organization' width=100></e-column>
                  <e-column field='assignedDepartment.name' headerText='Assigned Department' width=100></e-column>
                  <e-column field='incidenceStatus.name' headerText='Status' width=70></e-column>
                  <e-column field='Action' headerText='' width='120'>
                    <ng-template #template let-gridData>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default" (click)='viewRecord($event)'>
                              <i class="ft-clipboard"></i></button>
                        <button type="button" class="btn btn-default" (click)='editRecord($event)' [disabled]="isGlobalAdminUser">
                          <i class="ft-edit"></i></button>
                        <button type="button" class="btn btn-default" (click)='deleteRecord($event)' [disabled]="isGlobalAdminUser || !isOrgAdminUser">
                          <i class="ft-trash-2"></i></button>
                      </div>
                    </ng-template>
                  </e-column>
              </e-columns>
            </ejs-grid>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
